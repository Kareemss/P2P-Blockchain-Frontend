<form>
    <div class="input-group">
        <span class="input-group-addon"></span>
        <input id="" type="email" class="form-control"  placeholder="Email"  name="Email" [(ngModel)]="validatedUser.Email">
    </div>
    <div class="input-group">
        <span class="input-group-addon"></span>
        <input id="" type="password" class="form-control"  placeholder="Password"  name="PasswordHash" [(ngModel)]="validatedUser.PasswordHash">
    </div>

    <div>
        <button (click)="loginUser()" class="w3-padding-large w3-button" type="button" >Login</button>
    </div>
</form>

<div>
    <button (click)="goBack()" class="w3-padding-large w3-button" type="button">Back</button>
</div>
<div id="error"> 

</div>
