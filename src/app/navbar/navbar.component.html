<mat-sidenav-container class="sidenav-container"
  [class.alternative]="isTrue"
>
  <mat-sidenav 
      #drawer 
      class="sidenav" 
      [ngClass]="{hidden: (isHandset$ | async) ===false}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="mainpage">Home</a>
      <a mat-list-item routerLink="blockchain">Blockchain</a>
      <a mat-list-item routerLink="market">Market</a>
      <a mat-list-item routerLink="signup">Sign Up</a>
      <a mat-list-item routerLink="login">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a>
        <img src="assets/logos/NGR_logo.png"> NRG
      </a></span>
      
      <div *ngIf="(isHandset$ | async) ===false">
        <a mat-button routerLink="mainpage">Home</a>
        <a mat-button routerLink="blockchain">Blockchain</a>
        <a mat-button routerLink="market">Market</a>
      </div>
      <span class="spacer"></span>
      <button
      type="button"
      mat-icon-button 
      (click)="theme()">
        
        <mat-icon>dark_mode</mat-icon>
      </button>
      
      <div *ngIf="!user.UserName">
        <a mat-raised-button color="accent" routerLink="signup">Sign Up</a>
        <a mat-raised-button color="accent" routerLink="login">Login</a>
      </div>
      <div *ngIf="user.UserName">
       
        <!-- <button mat-button [matMenuTriggerFor]="menu">{{user.UserName}}</button> -->
        <a mat-button routerLink="profilepage">{{user.UserName}}</a>
        <a mat-raised-button color="accent" routerLink="mainpage" (click)="Logout()">Logout</a>
      </div>
      
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
