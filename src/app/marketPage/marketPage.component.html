<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-right">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" 
    title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <button class="w3-bar-item w3-button w3-padding-large w3-hide-small" (click)=toBlockChainPage() >Blockchain
    </button>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Profile</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">Merchandise</a>
        <a href="#" class="w3-bar-item w3-button">Extras</a>
        <a href="#" class="w3-bar-item w3-button">Media</a>
      </div>
    </div>
    <div>
      <!-- <button  class="w3-bar-item w3-button w3-padding-large w3-hide-small" (click)=goLogin()>Log In</button>
      <button  class="w3-bar-item w3-button w3-padding-large w3-hide-small" (click)=goSignUp()>Sign Up</button> -->
    </div>
    
  </div>
  
</div>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
   
  <div class="w3-center">
  <h1 class="w3-wide w3-center">Market Page</h1>
  </div>
</header>


<hr>
<div class="w3-container">
    <div class="row">
        <div class="col-12">
            <button [disabled] ="!IsFetched" class="w3-button w3-black w3-padding-small w3-margin-right" (click)=showSellers()>Buy</button>
            <button [disabled] ="!IsFetched" class="w3-button w3-black w3-padding-small" (click)=showBuyers()>Sell</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div 
            id="showMarketDetails">
            
            
            </div>
        </div>
    </div>
  
    <div id="sellModal" class="w3-modal">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-dark-gray w3-center w3-padding-32"> 
          <span onclick="document.getElementById('sellModal').style.display='none'" 
         class="w3-button w3-dark-gray w3-xlarge w3-display-topright">&times;</span>
          <h2 class="w3-wide"><i class="fa fa-suitcase w3-margin-right"></i>SELL</h2>
        </header>
        <div class="w3-container">
  
           <p><label><i class="fa fa-user"></i> Buyer</label>
            <input class="w3-input w3-border" type="text" placeholder="">
          </p>
  
          <p><label><i class="fa fa-user"></i>Seller</label>
            <input class="w3-input w3-border" type="text" placeholder="" [(ngModel)]="block.Seller">
          </p> 
  
          <p><label><i class="fa fa-user"></i>Amount</label>
            <input class="w3-input w3-border" type="number" min="0" 
            value="0" step="0.01" 
            placeholder="Amount of energy (KWh)" [(ngModel)]="block.Amount">
          </p>
  
          <p><label><i class="fa fa-user"></i>Price</label>
            <input class="w3-input w3-border" type="number" min="0" 
            value="0" step="0.01"
            placeholder="Price ($)" [(ngModel)]="block.Price">
          </p> -->
  
      
          <button (click)="AddTransaction()" class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right"> 
            SELL <i class="fa fa-check"></i></button>
          
        </div>
      </div>
    </div>
  
</div>
