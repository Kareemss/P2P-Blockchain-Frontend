<form>
    <div class="input-group">
        <span class="input-group-addon"></span>
        <input id="" type="text" class="form-control" placeholder="Seller" name="seller" [(ngModel)]="block.Seller">
    </div>
    <div class="input-group">
        <span class="input-group-addon"></span>
        <input id="" type="text" class="form-control" placeholder="Buyer" name="buyer" [(ngModel)]="block.Buyer">
        </div>
        <div class="input-group">
        <span class="input-group-addon"></span>
        <input id="" type="number" class="form-control"  placeholder="Amount" name="amount" [(ngModel)]="block.Amount">
        </div>
    <div class="input-group">
        <span class="input-group-addon"></span>
        <input id="" type="number" class="form-control"  placeholder="Price"  name="price" [(ngModel)]="block.Price">
    </div>

    <div>
        <button (click)="addTransaction()" class="btn btn-primary" type="button" >Add block</button>
    </div>
</form>
